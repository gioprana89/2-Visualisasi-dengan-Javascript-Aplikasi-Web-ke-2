}









function myStyle(feature) {
    return {
        fillColor: getColor(feature.properties.NAME_3),
        weight: 0.8,
        opacity: 0.8,
        color: 'white',
        dashArray: '0',
        fillOpacity: 1
    };
}









//////////




function onEachFeature(feature, layer) {
    layer.on({
        mouseover: highlightFeature,
        mouseout: resetHighlight,
          'click': function (e) {
              select(e.target);
            }
    });
}







function highlightFeature(e) {
    var layer = e.target;
	
	

    layer.setStyle({
        weight: 5,
        color: '#666',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        layer.bringToFront();
    }
	
	
	
//layer.bindTooltip("Provinsi Aceh", {permanent: true, className: "my-label", offset: [0, 0] });
